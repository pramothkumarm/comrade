<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validateForm() {
        var name = document.forms["myForm"]["name"].value;
        var email = document.forms["myForm"]["email"].value;
        var password = document.forms["myForm"]["password"].value;
        var confirmPassword = document.forms["myForm"]["confirmPassword"].value;
        var mobileNumber = document.getElementById("mobile-number").value;
			  var pattern = /^\d{10}$/;
        
        // Check for empty fields
        if (name == "" || email == "" || password == "" || confirmPassword == "") {
          alert("All fields must be filled out");
          return false;
        }
        
        // Check email format
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
          alert("Invalid email format");
          return false;
        }
        
        // Check password length
        if (password.length < 8) {
          alert("Password must be at least 8 characters long");
          return false;
        }
        
        // Check password and confirm password match
        if (password != confirmPassword) {
          alert("Passwords do not match");
          return false;
        }
  
			if (pattern.test(mobileNumber)) {
				alert("Valid mobile number entered!");
				return true;
			}
			alert("Invalid mobile number entered!");
			return false;
      }
    </script>
    <style>
      .jumbotron {
  background-image: url("../img/jumbotron_bg.jpg");
  background-size: cover;
}
    </style>
  </head>
  <body>
    <div class="container mt-4 p-5 bg-danger text-white rounded">
      <div class="text-center text-white">FORM VALIDATION</div>
    <form name="myForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your mail id"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a valid password"><br><br>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter a valid password"><br><br>
      <label>Mobile No:</label>
        <input type="text" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>
      <label for="courses">Courses:</label>
      <select type = "text" id="courses">
        <option value="SELECT YOUR COURSES">Select your courses!....</option>
        <option value="WEB TECHNOLOGY">WEB TECHNOLOGY</option>
        <option value="Operating system">Operating system</option>
        <option value="Machine Learning">Machine Learning</option>
        <option value="Optimization Techniques">Optimization Techniques</option>
        <option value="Computer Organisation">Computer Organisation</option>
      </select><br><br>
      <div class="text-center">
      <input type="submit" value="Submit">
      <input type="reset" value="reset">
       </div>
    </form>
  </div>
  </body>
</html>
