<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function calculate() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let operator = document.getElementById("operator").value;
			let result;

			if(operator === "+") {
				result = num1 + num2;
			} else if(operator === "-") {
				result = num1 - num2;
			} else if(operator === "*") {
				result = num1 * num2;
			} else if(operator === "/") {
				result = num1 / num2;
			}
			else if(operator === "%"){
				result = num1 % num2;
			}else{
				result = "Error";
			}

			document.getElementById("result").value = result;
		}
	</script>
</head>
<body>
	<div class="container">
	<div class="mt-4 p-5 bg-primary text-white rounded">
	<h1>Simple Calculator</h1>
	<label>Number 1:</label>
	<input type="text" id="num1" placeholder="enter a number"><br><br>
	<label>Number 2:</label>
	<input type="text" id="num2" placeholder=" enter a number"><br><br>
	<label>Operator:</label>
	<select id="operator">
		<option value="select a operator">Select operator</option>
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select><br><br>
	<input type="button" value="Calculate" onclick="calculate()"><br><br>
	<label>Result:</label>
	<input type="text" id="result" readonly>
	</div>
	</div>
</body>
</html>
